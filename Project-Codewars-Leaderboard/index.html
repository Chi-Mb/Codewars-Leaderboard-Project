<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codewars Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    #leaderboard {
      margin-top: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    tr.highlight {
      background-color: gold;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Codewars Leaderboard</h1>

  <input 
    type="text" 
    id="usernamesInput" 
    placeholder="Enter usernames separated by commas" 
    size="60" 
  />
  <button id="fetchButton">Get Leaderboard</button>

  <div id="language-select-container" style="display:none; margin-top: 1rem;">
    <label for="language-select">Choose a ranking:</label>
    <select id="language-select"></select>
  </div>

  <div id="leaderboard"></div>

  <script src="index.mjs" type="module"></script>
</body>
</html>
